    body {

      color: #333333;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333333;
      font-size: 32px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h2 {
      color: #333333;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

      line-height: 1.5;
    }

    .profile-image {
      width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .navigation {
      margin-top: 30px;
    }

    .navigation a {
      margin-right: 10px;
    }

  <footer>
